<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="line-scale-pulse-out" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
  </ngx-spinner>

<div class="row g-2">
    <div class="col-md">

        <div>
            <div class="card p-2 btc">
                <span class="font-weight-bolder org text-center" style="font-size: large;">ADDRESS
                </span>
            </div>
            <br>
            <form #addform="ngForm" id="address">
                <div class="input-group">
                    <input [(ngModel)]="user.name" name="name" type="text" class="form-control"
                        placeholder="Enter Full Name" #name required>
                </div>
            <br>
                <div class="row g-2">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input  [(ngModel)]="user.phonenumber" type="text" name="mobileNumber" class="form-control"
                                placeholder="Enter Phone-Number"
                                onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"
                                autocomplete="off" maxlength="10" #phonenumber required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input [(ngModel)]="user.email" name="local_email" type="text" class="form-control"
                                placeholder="Enter State" #local_email required>
                        </div>
                    </div>
                </div>
             <br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" [disabled]="addform.invalid" style="border-radius: 0;"
                        (click)="submituser();"> update User</button>
                </div>
            </form>
        </div>

    </div>
    <div class="col-md" >
        <table class="table  table-dark table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <!-- <th scope="col">
                    Select All &nbsp; <input class="form-check-input" type="checkbox" value="" >
                    </th> -->
                    <th scope="col">Sr No</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Mob No</th>
                    <th scope="col">Email</th>
                    <th scope="col">Edit</th>

                </tr>
            </thead>
            <tbody class="align-middle">
                <tr  *ngFor="let user of user1; let i = index;">
                    <td>
                        {{i + 1}}
                    </td>
                    <td>
                        {{user.local.name}}
                    </td>
                    <td>
                        {{user.local.phonenumber}}
                    </td>
                    <td>
                        {{user.local.local_email}}
                      
                    </td>
                    <td><button class="btn btn-success" style="border-radius: 0;" (click)="edit(user.local)" >
                            Edit This
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
