
<div class="row p-2" *ngFor="let user of user1">
    
    <div class="card p-1 shadow-box" >
        <div class="row">
            <div class="col">
                
        <span *ngIf="user.local">Full Name: {{user.local.name}} </span>
                
            </div>
            <div class="col text-right">
                <span class="material-icons" >create</span>
            </div>
        </div>
       
        <span  *ngIf="user.local">Mob No : {{user.local.phonenumber}} </span>
        
        <span  *ngIf="user.local">Email : {{user.local.local_email}}</span>
        

    </div>
</div>
